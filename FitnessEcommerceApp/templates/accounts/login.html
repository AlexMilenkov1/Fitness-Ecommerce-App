{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <div class="background">
        <div class="account-main">
            <div class="account-img">
                <img src="{% static 'images/image1.png' %}">
            </div>
            <div class="account-login">
                <form method="post">
                    <h3>Login</h3>
                    <div class="inputs">
                        {{ form }}
                    </div>
                    <div class="submit">
                        <button class="btn">Login</button>
                        <p><a href="{% url 'register' %}" class="login-link">Don't have and account?</a></p>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
